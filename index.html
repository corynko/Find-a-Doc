<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Find a Doc</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="styles.css"/>

<body>
<header>

  <section class = 'directory'>
    <div class="navBar text-right fs-4">
      <a href = '#'>Home</a>
      <a href = '#'>Your Account</a>
      <a href = '#contact'>Contact Us</a>
    </div>
  </section>
</header>

<main>

<div>
  <section class="docsNearYou">
    <h2>Doctors Near You</h2>
    <p>Based on INS Coverage</p>
    <div class="docList">

    </div>
  </section>

  <section class="userFormInfo">

    <p class="name">Name:</p>
    <p class="userEmail">Email:</p>
    <p class="insurance">Insurance Coverage:</p>
    <p class="zip">Zip Code:</p>

  <aside id = 'news'>
    <article class="link1 newsArticle" href = 'https'></article>
    <article class="link2 newsArticle" href = 'https'></article>
    <article class="link3 newsArticle" href = 'https'></article>
  </aside>
</div>

<!--Modal start-->
<div id="formModal" class="class">

  <div>
    <ul>
      <li class="name">Name</li>
      <li class="email">Email</li>
      <li class="insurance">Insurance</li>
      <li class="zipcode">Zipcode</li>
  </ul>
  </div>

  <div>
    <h3 class="createBtn">Create</h3>
  </div>


</div>

<!--Modal end-->

</main>

<footer class="contact">
  <h3>Contact Info</h3>
  <p class="companyEmail"></p>
</footer>

<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
