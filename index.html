<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find a Doc</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />


    <link rel="stylesheet" href="./assets/css/styles.css" />
    <!--Below, we link Bootstrap to help streamline our development process.-->

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/styles.css" />
  </head>

  <header
    class="d-flex flex-wrap justify-content-center py-3 mb-4 px-4 border-bottom navBar"
  >
    <a
      href="/"
      class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
    >
      <!--Below, we reference the logo image that is in the assets foler.-->
      <img
        alt="NHL Fan Plan Logo"
        width="80"
        height="125"
        src="./assets/images/nhl-fan-plan@200x.png"
      />
    </a>

    <ul class="nav nav-pills align-items-center navLinks">

      <button
        type="button"
        class="btn btn-primary"
        data-bs-toggle="modal"
        data-bs-target="#staticBackdrop"
        id="addTeam"
      >
        Add a Team
      </button>

      <!--This unordered list displays the nav bar-->
      <li class="nav-item"><a href="#" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#" class="nav-link">News</a></li>
      <li class="nav-item">
        <!--we created an id of teamsTab and called on that in this href-->
        <a href="#teamsTab" class="nav-link">My Teams</a>
      </li>

    </ul>
  </header>

  <body>
    <main>
      <div class="container">
        <!--The dashboard and buttons are held in this div within the main element.-->
        <div class="row justify-content-center">
          <section class="myTeams col-8">
            <h2 class="text-center pt-4">Dashboard</h2>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Name</th>
                  <th scope="col">City</th>
                  <th scope="col">Current Record</th>
                  <th scope="col">Goals Per Game</th>
                  <th scope="col">Shots Per Game</th>
                  <th scope="col">Remove</th>
                </tr>
              </thead>
              <tbody id="dashboard"></tbody>
            </table>
            <p class="text-center fs-5 py-2" id="currentIns"></p>
            <!--This is for the API-->
            <div class="docList"></div>
          </section>
          <section class="col-lg-4 col-sm-12 py-4">
            <aside id="news" class="py-5 news text-center"></aside>
          </section>
          <!--We created a class of demoBtns here to more easily style these buttons for aesthetic cohesion.-->
          <div class="row justify-content-center py-4" id="demoBtns">
            <div class="demoButtons">
              <button id="allTeams" class="btn btn-lg demoBtn">
                Add All Teams
              </button>
              <button id="random10" class="btn btn-lg demoBtn">
                Add 10 Random Teams
              </button>
              <button id="eastern" class="btn btn-lg demoBtn">
                Add All Eastern Conference Teams
              </button>
              <button id="western" class="btn btn-lg demoBtn">
                Add All Western Conference Teams
              </button>
              <button id="deleteAll" class="btn btn-lg demoBtn">
                Delete All Teams
              </button>
            </div>
          </div>
        </div>
      </div>

      <!--Modal start-->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header" id="modalHeader">
              <!-- <div id="formModal" class="form col-lg-9 col-sm-12 py-3"> -->

              <h5 class="formIntro fs-3 modal-title">Add a New Team</h5>
              <!-- <p class="enterInfo">Which team would you like to add?</p> -->
              <button
                type="button"
                class="btn-close-white"
                data-bs-dismiss="modal"
                aria-label="Close"
                id="dismiss"
              ></button>
            </div>

            <div class="modal-body" id="modalBody">
              <form id="modalInput">
                <div class="mb-3">
                  <label for="inputCity" class="form-label fs-4" id="cityLabel"
                    >City Name:</label
                  >
                  <p class="fs-6" id="correction">
                    Check Your Spelling or Try a Different Name (i.e. Tampa
                    instead of Tampa Bay):
                  </p>
                  <input
                    type="text"
                    class="form-control"
                    name="formCity"
                    id="formCity"
                  />
                </div>
              </form>
            </div>
            <div class="modal-footer" id="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button
                type="submit"
                class="btn btn-primary customBtn"
                id="newTeamSubmit"
              >
                Submit
              </button>
            </div>
            <!-- </div> -->
          </div>
        </div>
      </div>

      <div class="row justify-content-center"></div>
      <!--Modal end-->
    </main>

    <footer
      class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top navBar"
    >
      <!--Within this footer, the logo for the website is displayed, as well as the contact information.-->
      <p class="col-md-4 mb-0 text-muted"></p>

      <a
        href="/"
        class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-dark text-decoration-none"
      >
        <img
          alt="NHL Fan Plan Logo"
          width="175"
          height="125"
          src="./assets/images/nhl-fan-plan-full.png"
        />
      </a>

      <ul class="nav col-md-4 justify-content-end">
        <li class="nav-item">
          <div id="#contact" class="text-end">
            <p>its-hockey-time@NHL.com</p>
            <p>(555)-555-5555</p>
          </div>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted"></a>
        </li>
        <li class="nav-item">
          <a href="#" class="nav-link px-2 text-muted"></a>
        </li>
      </ul>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.7.0.min.js"
      integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
      crossorigin="anonymous"
    ></script>
    <script src="assets/js/script.js"></script>
  </body>


  <script
    src="https://code.jquery.com/jquery-3.7.0.min.js"
    integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g="
    crossorigin="anonymous"
  ></script>
  <!--Here, the JQuery is embedded for more developer control.-->
  <script src="assets/js/script.js"></script>
  <!--Here, the JavaScript file is linked to ensure more complex functionalities.-->

</html>
